<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>

  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >
</head>

<body>
  <h1>Welcome to our newsletter</h1>

  <p>
    <img
      src="./images/newsletter.jpg"
      alt="Newsletter"
    >
  </p>

  <p>
    Subscribe <b>now</b> for our best offers!
  </p>

  <!-- insert code -->

  <p>
    <a
      href="https://google.com"
      title="Privacy"
    >Privacy</a>

    <a
      href="https://google.com"
      title="GDPR"
    >GDPR</a>
  </p>

  <!-- insert h2 -->

  <form>
    <fieldset>
      <legend>Subscribe:</legend>

      <label>Title:</label>
      <label for="male">Mr</label>
      <input
        type="radio"
        name="gender"
        id="male"
        value="male"
        checked
      >
      <label for="female">Ms</label>
      <input
        type="radio"
        name="gender"
        id="female"
        value="female"
      >
      <label for="na">Unspecified</label>
      <input
        type="radio"
        name="gender"
        id="na"
        value="na"
      > <br>

      <!-- insert code -->

      <input
        type="checkbox"
        name="subscribe"
        id="subscribe"
      >
      <label for="subscribe">
        Agree to this and <i>we will send you emails</i>.
      </label>

    </fieldset>
  </form>

  <!-- insert rest of code -->

  <div
    class="pixeltab-host"
    id="html01-04-04"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
